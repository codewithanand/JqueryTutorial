<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check missing images</title>
    <style type="text/css">
        div {
            border: 1px solid black;
            float: left;
        }

        img {
            width: 180px;
            height: 270px;
            margin: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="imageContainer"></div>


    <!-- Jquery Library File -->
    <!-- <script src="../jquery/jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Your jQuery code here
            var images = ['878294f9e9a22faebbaf03431e70c9e9.jpg', 'aa8e46e1ba2baa88014244683c694579.jpg', 'b5a02fafc9b886ccd15b2376b8f8bead.jpg', 'be06a0c836835d787da4c76db272db50.jpg', 
            'no_such_image.png',
            'cc83d3ff8a2f3aee4b4d5f065b6d0838.jpg'];
            var html = '';
            $.each(images, function(key, value){
                html += '<img src="img/'+value+'"/>';
            });

            $('#imageContainer').html(html);

            // The error() method was deprecated in jQuery version 1.8, and removed in version 3.0.
            $('img').error(function(){
                $(this).replaceWith('<img src="img/no-image.png" alt="Could not load image">');
            });
        });
    </script>
</body>

</html>
